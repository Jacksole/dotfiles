- defaults:
      link:
              relink: true

- clean: ['~']

- link:
      ~/.tmux.conf: tmux.conf
      ~/.vim: vim
      ~/.vimrc: vimrc
      ~/.bash_aliases: bash_aliases
      ~/.bash_function: bash_function
      ~/.bashrc: bashrc

- create:
      - ~/downloads
      - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
